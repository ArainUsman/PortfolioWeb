    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="sidebar sidebarGo">
            <h2>Muhammad Usman</h2>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="hamburger">
                <img class="ham" src="cross.png" alt="" width="40px" style="filter: invert();">
                <img class="cross" src="cross.png" alt="" width="40px" style="filter: invert();">
            </div>
            <div class="contactform">
                <h1>Contact me for work / general Enquiries!</h1>
                <form action="">
                    <div class="mb-3">
                        <label for="client-name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="client-name">
                    </div>
                    <div class="mb-3">
                        <label for="client-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="client-email">
                        <div id="emailHelp" class="email-text">Never share your email and phone with any one's</div>
                    </div>
                    <div class="mb-3">
                        <label for="client-phone" class="form-label">Phone No</label>
                        <input type="email" class="form-control" id="client-phone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-chech-input" id="isclient">
                        <label for="isclient" class="form-check-label">I want you to work on a project with me.</label>
                    </div>
                    <button type="submit" class="btn sm-btn">Submit</button>
                </form>
            </div>
        </div>

    </div>
</body>
